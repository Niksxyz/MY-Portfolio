<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" class="css">
    <script src="https://kit.fontawesome.com/c7cbaff2b1.js" crossorigin="anonymous"></script>
    <title>Contact Me</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <nav>
                <ul>
                    <li><a href="/">
                            Home
                        </a></li>
                    <li><a href="/Portfolio.html">
                            Portfolio
                        </a></li>
                    <li><a href="/Contact_me.html">
                            Contact me
                        </a></li>
                </ul>
               
                  <div class="social">
                    <div class="tweet"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                    <div class="codepen"><a href="#"><i class="fa-brands fa-codepen"></i></a></div>
                    <div class="githb"><a href="#"><i class="fa-brands fa-github"></i></a></div>
                  </div>
            </nav>
        </div>
        <div class="main">
            <div class="contactform">
                <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Tell Me!</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="nameHelp" required placeholder="Your Good Name">
                      
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Enter Your</label>
                      <input type="email" class="form-control" id="email" placeholder="Email Address" required>
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 form-check">
                      
                      <label class="form-check-label" for="exampleCheck1">How many years on Earth?</label>
                      <input type="number" class="form-check-input" id="exampleCheck1" min="18" max="100" placeholder="Since 1947" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                  
            </div>
        </div>
        
    </div>
</body>

</html>
